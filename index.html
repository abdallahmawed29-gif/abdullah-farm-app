<!doctype html>
<html lang="ar">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Abdullah Farm App — Complete</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="topbar"><div class="brand"><img src="assets/crop_wheat.png" class="logo"> Abdullah Farm App</div></header>
    <main class="content">
      <section class="panel select-panel">
        <label>اختر المحصول</label>
        <div id="cropGrid" class="crop-grid"></div>
        <div class="row">
          <div class="col"><label>عمر النبات (يوم)</label><input id="ageInput" type="number" placeholder="مثال: 20"></div>
          <div class="col shrink"><button id="showBtn" class="btn">اعرض الخطة</button></div>
        </div>
      </section>

      <section id="mainInfo" class="panel info-panel">
        <div class="tabs">
          <button class="tab active" data-tab="fert">التسميد</button>
          <button class="tab" data-tab="irr">الري</button>
          <button class="tab" data-tab="diag">التشخيص</button>
          <button class="tab" data-tab="def">نقص العناصر</button>
        </div>
        <div id="tabContent" class="tab-content">
          <div id="fert" class="tab-page active">اختَر محصولًا وأدخل العمر ثم اضغط "اعرض الخطة".</div>
          <div id="irr" class="tab-page"></div>
          <div id="diag" class="tab-page">
            <p class="small">ارفع صورة للجزء المتأثر ثم اختر الأعراض.</p>
            <input id="imgFile" type="file" accept="image/*">
            <img id="preview" src="" style="display:none;max-width:100%;border-radius:6px;margin-top:8px;">
            <div id="symptomsArea" style="display:none"><div id="symptomsList" class="tags"></div><button id="diagBtn" class="btn">تشخيص</button></div>
            <div id="diagnosisResult"></div>
          </div>
          <div id="def" class="tab-page"></div>
        </div>
      </section>

      <section id="guidelines" class="panel guidelines"><h3>الإرشادات العامة</h3><div id="guidelinesContent"></div></section>

      <footer class="footer"><div>مع تحياتي — م. عبدالله</div><div>01026355724</div></footer>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
