<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيق المحاصيل الزراعية</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: #f2f7f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    h2 {
      margin-top: 20px;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 20px auto;
      text-align: right;
    }
    li {
      background: #fff;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 18px;
      transition: background 0.3s;
    }
    li:hover {
      background: #e8f5e9;
    }
    footer {
      margin-top: 30px;
      background: #2e7d32;
      color: white;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    🌱 تطبيق المحاصيل الزراعية
  </header>

  <h2>قائمة المحاصيل</h2>
  <ul id="cropsList"></ul>

  <footer>
    &copy; 2025 - عبدالله فارمز | جميع الحقوق محفوظة
  </footer>

  <script>
    const crops = [
      "قمح", "ذرة", "أرز", "قطن", "بطاطس", "طماطم", "فلفل",
      "بصل", "ثوم", "فاصوليا", "فول سوداني", "فول بلدي", "عدس",
      "حمص", "سمسم", "كوسة", "باذنجان", "خيار", "فراولة", "بطيخ",
      "شمام", "مانجو", "عنب", "موالح (برتقال، ليمون)", "تفاح",
      "رمان", "زيتون", "تمر (نخيل)", "قصب سكر", "بنجر سكر"
    ];

    const list = document.getElementById("cropsList");
    crops.forEach(crop => {
      const li = document.createElement("li");
      li.textContent = crop;
      list.appendChild(li);
    });
  </script>
</body>
</html>
